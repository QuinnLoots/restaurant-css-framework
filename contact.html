    <div class="jumbotron jumbotron-fluid">
        <div class="container">
                <h1 class="display-4">Contact</h1>
                <p class="lead">U kan met ons in contact komen via onderstaand formulier.</p>
        </div>

    <div class="container-fluid">
    <form>
        <div class="form-group row">
            <label for="inputLastName" class="col-3 col-md-2 col-form-label">Achternaam: </label>
            <div class="col-9 col-md-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="Achternaam">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFirstName" class="col-3 col-md-2 col-form-label">Voornaam: </label>
            <div class="col-9 col-md-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="Voornaam">
            </div>
        </div>
         <div class="form-group row">
            <label for="inputFirstName" class="col-3 col-md-2 col-form-label">Email: </label>
            <div class="col-9 col-md-10">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputSubject" class="col-3 col-md-2 col-form-label">Onderwerp: </label>
            <div class="col-9 col-md-10">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputMessage" class="col-3 col-md-2 col-form-label">Bericht: </label>
            <div class="col-9 col-md-10">
                <textarea class="form-control" id="exampleFormControlTextarea" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <button type="button" class="btn btn-primary btn-lg btn-block">Verzend bericht <i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>
    
    </form>
    </div>
